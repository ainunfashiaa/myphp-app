apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-demo
  labels:
    app: php-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php-demo
  template:
    metadata:
      labels:
        app: php-demo
    spec:
      containers:
        - name: php-demo
          image: dockerhub_aynun/php-demo:latest
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: php-demo-service
spec:
  selector:
    app: php-demo
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
